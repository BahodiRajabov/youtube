<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- header section  -->
  <header class="header">
    <div class="container header__container">
      <div class="header__left">
        <button class="header__toggler" type="button"></button>
        <a class="logo" href="/">
          <img class="logo__img" src="/images/Logo.svg" alt="youtube logo" width="80" height="24">
        </a>
      </div>
      <form class="header__search-form" action="#" method="GET">
        <input class="header__search-form-input" type="search" name="search" id="search" aria-label="search input"
          placeholder="Search">
        <button class="header__search-form-button" type="submit">
          <img class="header__search-form-button-img" src="/images/search.svg" alt="Search icon" width="20" height="20">
        </button>
      </form>
      <div class="header__details">
        <button class="header__details-video" type="button">
        </button>
        <button class="header__details-tools" type="button">
        </button>
        <button class="header__details-notification" type="button">
        </button>
        <button class="header__details-avatar" type="button">
          <img class="header__details-avatar-img" src="/images/avatar.jpg" alt="Avatar img" width="32" height="32">
        </button>
      </div>
    </div>
  </header>

  <!-- main contant -->
  <main class="main">



  </main>

  <!-- footer section -->
  <footer class="footer"></footer>
  <script>
    var header = document.querySelector(".header");

    // set megin top on tablet and mobile mode
    document.body.style.marginTop =
      document.querySelector(".header").offsetHeight + "px";

  </script>
</body>


</html>
